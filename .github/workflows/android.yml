on:
  push:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: npm install
      - name: Build Android Release
        run: |
          cd /home/runner/work/CheckChequer/CheckChequer
          .\gradle build
